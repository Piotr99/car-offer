<body>

	Podaj model <input type="text" id="model"><br>
</div>
    0 <input type="range" id="suwak" min="0" max="10000" value="5000">10k $  <span id="price"> </span><br>
	<button id="submit">Potwierdź</button>
	<span id="info"></span><br>
	<span id="text"></span>
<script>
	const text = document.getElementById("text");
    let suwak = document.getElementById("suwak");
	const pb95 = 4;
	function Oferta(marka, model, cena, spalanie, rocznik){
		this.marka = marka;
		this.model = model;
		this.rocznik = rocznik;
		this.cena = cena;
		this.spalanie = spalanie;
		this.koszt = function(){
			return this.spalanie * pb95;
		};
		this.wiekSamochodu = function(){
const data = new Date().getFullYear();
let wiek = data - rocznik + " ";
if(wiek == 1){
	wiek+= "rok";
}else if(wiek <5){
	wiek+= "lata";
}else if(wiek <=20){
	wiek+= "lat";
}
return wiek;
		}
	}
	let marka = document.getElementById("marka");
	let  model = document.getElementById("model");
	const submit = document.getElementById("submit");
    const price = document.getElementById("price");
	
const Komis = {
	oferta: new Oferta(marka, model, suwak, 3, 2020),
}
for(let idOferty of Object.keys(Komis)){
    suwak.addEventListener("input", function(){
        price.textContent =`Aktualna cena to:  ${suwak.value}`;
       
    })
	submit.addEventListener('click', function(){
		
		if(marka.value == false || model.value ==false){
			document.getElementById("info").textContent = "Wpisz potrzebne dane";
		}else{
			wypiszOferte(idOferty)
			text.innerHTML += wypiszOferte(idOferty);
			function wypiszOferte(idOferty){
				document.getElementById("info").textContent = "";
				
				let opisOferty=`<span> Marka samochodu: ${Komis[idOferty].marka = marka.value}, model pojazdu: ${Komis[idOferty].model = model.value}, cena za to auto: ${Komis[idOferty].suwak = suwak.value}<br><hr>`;
				return opisOferty
		}}
		})

}
</script>
